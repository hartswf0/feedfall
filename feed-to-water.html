<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedFall â†’ Water</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            overflow: hidden; 
            background: linear-gradient(180deg, #0a0a0a 0%, #001122 100%);
            color: #0ff;
        }
        
        #container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
        }
        
        /* Feed Container at Top */
        #feed-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            max-height: 40vh;
            overflow-y: scroll;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0ff;
            border-top: none;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.3);
            z-index: 500;
            scrollbar-width: thin;
            scrollbar-color: #0ff #000;
        }
        
        #feed-container::-webkit-scrollbar {
            width: 8px;
        }
        
        #feed-container::-webkit-scrollbar-track {
            background: #000;
        }
        
        #feed-container::-webkit-scrollbar-thumb {
            background: #0ff;
            border-radius: 4px;
        }
        
        .feed-item {
            padding: 15px;
            margin: 10px;
            background: rgba(0, 30, 40, 0.6);
            border: 1px solid #0ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            animation: feedSlideIn 0.5s ease-out;
        }
        
        @keyframes feedSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .feed-item:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .feed-item.dropping {
            animation: feedDropOut 0.8s ease-in forwards;
        }
        
        @keyframes feedDropOut {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(20px) scale(0.95);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
        }
        
        .feed-item .title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #0ff;
        }
        
        .feed-item .time {
            font-size: 11px;
            color: #088;
        }
        
        .feed-item .preview {
            width: 100%;
            height: 80px;
            background: #000;
            margin-top: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0ff;
            font-size: 24px;
        }
        
        /* Water Surface - Realistic & Cinematic */
        #water-surface {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35vh;
            background: linear-gradient(180deg, 
                rgba(0, 30, 50, 0.2) 0%,
                rgba(0, 60, 90, 0.5) 20%,
                rgba(0, 80, 120, 0.7) 50%,
                rgba(0, 100, 140, 0.85) 80%,
                rgba(0, 120, 160, 0.95) 100%
            );
            border-top: 2px solid rgba(100, 200, 255, 0.6);
            box-shadow: inset 0 10px 50px rgba(0, 150, 200, 0.3),
                        inset 0 -10px 30px rgba(0, 50, 80, 0.5);
            z-index: 100;
            pointer-events: none;
            overflow: hidden;
            backdrop-filter: blur(1px);
        }
        
        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                rgba(100, 180, 220, 0.15) 15px,
                transparent 30px
            );
            animation: wave 12s ease-in-out infinite;
        }
        
        .wave::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent 0px,
                rgba(150, 220, 255, 0.08) 40px,
                transparent 80px
            );
            animation: caustics 8s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { 
                transform: translateX(0) translateY(0); 
                opacity: 0.6;
            }
            50% { 
                transform: translateX(-50%) translateY(-5px); 
                opacity: 1;
            }
        }
        
        @keyframes caustics {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.5;
            }
            50% { 
                transform: scale(1.2) rotate(5deg);
                opacity: 0.8;
            }
        }
        
        .splash {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(150, 220, 255, 0.8);
            background: radial-gradient(circle, 
                rgba(200, 240, 255, 0.4) 0%, 
                rgba(100, 180, 220, 0.2) 30%,
                transparent 70%
            );
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.6),
                        inset 0 0 20px rgba(150, 220, 255, 0.3);
            animation: splash 1.5s ease-out forwards;
            pointer-events: none;
        }
        
        .splash::before,
        .splash::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(150, 220, 255, 0.5);
        }
        
        .splash::before {
            width: 70%;
            height: 70%;
            animation: ripple1 1.5s ease-out forwards;
        }
        
        .splash::after {
            width: 40%;
            height: 40%;
            animation: ripple2 1.5s ease-out forwards;
        }
        
        @keyframes splash {
            0% {
                transform: scale(0) translateZ(0);
                opacity: 1;
            }
            100% {
                transform: scale(4) translateZ(0);
                opacity: 0;
            }
        }
        
        @keyframes ripple1 {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
        
        @keyframes ripple2 {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }
        
        /* Info */
        #info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #0ff;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }
        
        #info div {
            margin: 5px 0;
        }
        
        /* Controls */
        #controls {
            position: fixed;
            bottom: 35vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .ctrl-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            color: #0ff;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            border-radius: 8px;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .ctrl-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 2000;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading">ðŸŒŠ LOADING FEED...</div>
    
    <div id="container"></div>
    
    <!-- Feed Container -->
    <div id="feed-container">
        <!-- Feed items will be populated here -->
    </div>
    
    <!-- Water Surface -->
    <div id="water-surface">
        <div class="wave"></div>
    </div>
    
    <div id="info">
        <div>ðŸ“º In Water: <b id="tv-count">0</b></div>
        <div>ðŸ“‹ In Feed: <b id="feed-count">13</b></div>
        <div>ðŸ’§ Splashes: <b id="splash-count">0</b></div>
    </div>
    
    <div id="controls">
        <button class="ctrl-btn" id="btn-refill">ðŸ”„ REFILL FEED</button>
        <button class="ctrl-btn" id="btn-drain">ðŸ’§ DRAIN WATER</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { CSS3DRenderer, CSS3DObject } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/renderers/CSS3DRenderer.js';
        import * as CANNON from 'cannon-es';

        // Configuration
        const CONFIG = {
            youtubeId: 'uDUoMnp1z_g',
            segments: [
                { name: 'Out of Life', start: 0, time: '0:00â€“2:15' },
                { name: 'Flashing Lights', start: 136, time: '2:16â€“4:31' },
                { name: 'How to Break Off an Engagement', start: 272, time: '4:32â€“6:47' },
                { name: 'Nevermore', start: 408, time: '6:48â€“9:03' },
                { name: 'Bloodline', start: 544, time: '9:04â€“11:19' },
                { name: 'Resurrecting Atlantis', start: 680, time: '11:20â€“13:35' },
                { name: 'DJ Turn Me Up', start: 816, time: '13:36â€“15:51' },
                { name: 'Newly Single', start: 952, time: '15:52â€“18:07' },
                { name: 'Yet, Heard', start: 1088, time: '18:08â€“20:23' },
                { name: 'Magic Ride', start: 1224, time: '20:24â€“22:39' },
                { name: 'Reunion', start: 1360, time: '22:40â€“24:55' },
                { name: 'How to Win My Heart', start: 1496, time: '24:56â€“27:11' },
                { name: 'Hot Minute', start: 1632, time: '27:12â€“29:32' }
            ]
        };

        // State
        const state = {
            tvs: [],
            feedItems: [],
            splashCount: 0
        };

        // Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x001122);
        scene.fog = new THREE.Fog(0x001122, 10, 30);
        
        const cssScene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.set(0, 5, 12);
        camera.lookAt(0, 2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        document.getElementById('container').appendChild(renderer.domElement);
        
        const cssRenderer = new CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.top = '0';
        cssRenderer.domElement.style.pointerEvents = 'none';
        document.getElementById('container').appendChild(cssRenderer.domElement);

        // Cinematic Lighting
        const ambLight = new THREE.AmbientLight(0x2244aa, 0.3);
        scene.add(ambLight);

        // Key light (main)
        const keyLight = new THREE.DirectionalLight(0x6699ff, 1.2);
        keyLight.position.set(8, 15, 10);
        keyLight.castShadow = true;
        keyLight.shadow.mapSize.width = 2048;
        keyLight.shadow.mapSize.height = 2048;
        keyLight.shadow.camera.near = 0.5;
        keyLight.shadow.camera.far = 50;
        scene.add(keyLight);
        
        // Fill light (softer, from below - simulates water reflection)
        const fillLight = new THREE.DirectionalLight(0x4488cc, 0.4);
        fillLight.position.set(-5, -3, 5);
        scene.add(fillLight);
        
        // Rim light (from behind - creates depth)
        const rimLight = new THREE.DirectionalLight(0x88ccff, 0.6);
        rimLight.position.set(-8, 8, -10);
        scene.add(rimLight);
        
        // Underwater god rays (spot from above)
        const godRay = new THREE.SpotLight(0x88ddff, 0.8, 30, Math.PI / 6, 0.5, 2);
        godRay.position.set(0, 12, 0);
        godRay.target.position.set(0, -5, 0);
        scene.add(godRay);
        scene.add(godRay.target);

        // Physics World
        const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });

        // Water floor (lower than usual)
        const waterY = -5;
        const floorShape = new CANNON.Plane();
        const floorBody = new CANNON.Body({ mass: 0, shape: floorShape });
        floorBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        floorBody.position.y = waterY;
        world.addBody(floorBody);

        // Visual water plane - more realistic
        const waterGeo = new THREE.PlaneGeometry(40, 40, 64, 64);
        const waterMat = new THREE.MeshStandardMaterial({ 
            color: 0x1155aa, 
            transparent: true, 
            opacity: 0.7,
            roughness: 0.05,
            metalness: 0.9,
            emissive: 0x002244,
            emissiveIntensity: 0.2,
            side: THREE.DoubleSide
        });
        const waterMesh = new THREE.Mesh(waterGeo, waterMat);
        waterMesh.rotation.x = -Math.PI / 2;
        waterMesh.position.y = waterY + 0.15;
        waterMesh.receiveShadow = true;
        scene.add(waterMesh);
        
        // Animate water surface
        function animateWater() {
            const time = Date.now() * 0.0003;
            const positions = waterMesh.geometry.attributes.position;
            for (let i = 0; i < positions.count; i++) {
                const x = positions.getX(i);
                const y = positions.getY(i);
                const wave = Math.sin(x * 0.5 + time) * Math.cos(y * 0.5 + time * 0.7) * 0.08;
                positions.setZ(i, wave);
            }
            positions.needsUpdate = true;
        }
        
        // Add floating particles (bubbles/debris)
        const particleCount = 50;
        const particlesGeo = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleVelocities = [];
        
        for (let i = 0; i < particleCount; i++) {
            particlePositions[i * 3] = (Math.random() - 0.5) * 20;
            particlePositions[i * 3 + 1] = Math.random() * 10 - 5;
            particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 20;
            particleVelocities.push({
                x: (Math.random() - 0.5) * 0.02,
                y: Math.random() * 0.03 + 0.01,
                z: (Math.random() - 0.5) * 0.02
            });
        }
        
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        const particlesMat = new THREE.PointsMaterial({
            color: 0x88ccff,
            size: 0.05,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        const particles = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particles);
        
        // Animate particles
        function animateParticles() {
            const positions = particles.geometry.attributes.position;
            for (let i = 0; i < particleCount; i++) {
                positions.setX(i, positions.getX(i) + particleVelocities[i].x);
                positions.setY(i, positions.getY(i) + particleVelocities[i].y);
                positions.setZ(i, positions.getZ(i) + particleVelocities[i].z);
                
                // Reset if particle goes too high
                if (positions.getY(i) > 8) {
                    positions.setY(i, -5);
                }
                // Wrap around edges
                if (Math.abs(positions.getX(i)) > 10) {
                    positions.setX(i, -positions.getX(i));
                }
                if (Math.abs(positions.getZ(i)) > 10) {
                    positions.setZ(i, -positions.getZ(i));
                }
            }
            positions.needsUpdate = true;
        }

        // Create Feed Item
        function createFeedItem(segment, index) {
            const feedContainer = document.getElementById('feed-container');
            const item = document.createElement('div');
            item.className = 'feed-item';
            item.innerHTML = `
                <div class="title">ðŸ“º ${segment.name}</div>
                <div class="time">${segment.time}</div>
                <div class="preview">â–¶</div>
            `;
            item.dataset.index = index;
            item.dataset.segment = JSON.stringify(segment);
            
            item.addEventListener('click', () => dropFromFeed(item, segment));
            
            feedContainer.appendChild(item);
            state.feedItems.push(item);
            updateInfo();
        }

        // Drop from Feed
        function dropFromFeed(feedItem, segment) {
            // Mark as dropping
            feedItem.classList.add('dropping');
            
            // After animation, create 3D TV
            setTimeout(() => {
                createTV(segment);
                feedItem.remove();
                state.feedItems = state.feedItems.filter(f => f !== feedItem);
                updateInfo();
            }, 800);
        }

        // Create 3D TV - Cinematic
        function createTV(segment) {
            // More realistic TV proportions (16:9 aspect)
            const w = 0.8, h = 0.45, d = 0.08;
            const screenInset = 0.03;
            
            // Physics
            const shape = new CANNON.Box(new CANNON.Vec3(w/2, h/2, d/2));
            const body = new CANNON.Body({
                mass: 8,
                shape: shape,
                linearDamping: 0.4,
                angularDamping: 0.4
            });
            
            // Start from top center (feed exit point)
            body.position.set(0, 8, 0);
            world.addBody(body);

            // TV Shell/Frame
            const shellGeo = new THREE.BoxGeometry(w, h, d);
            const shellMat = new THREE.MeshStandardMaterial({
                color: 0x0a0a0a,
                roughness: 0.3,
                metalness: 0.7,
                emissive: 0x001111,
                emissiveIntensity: 0.1
            });
            
            const mesh = new THREE.Mesh(shellGeo, shellMat);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);

            // Screen bezel (inner frame)
            const bezelGeo = new THREE.PlaneGeometry(w * 0.95, h * 0.92);
            const bezelMat = new THREE.MeshBasicMaterial({ 
                color: 0x000000,
                transparent: true,
                opacity: 0.9
            });
            const bezel = new THREE.Mesh(bezelGeo, bezelMat);
            bezel.position.set(0, 0, d/2 + 0.001);
            mesh.add(bezel);
            
            // Screen glow
            const glowGeo = new THREE.PlaneGeometry(w * 0.98, h * 0.95);
            const glowMat = new THREE.MeshBasicMaterial({
                color: 0x4488ff,
                transparent: true,
                opacity: 0.15,
                side: THREE.DoubleSide
            });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            glow.position.set(0, 0, d/2 + 0.002);
            mesh.add(glow);

            // Subtle edge highlights
            const edges = new THREE.EdgesGeometry(shellGeo);
            const edgeMat = new THREE.LineBasicMaterial({ 
                color: 0x2266aa,
                transparent: true,
                opacity: 0.6
            });
            const edgeMesh = new THREE.LineSegments(edges, edgeMat);
            mesh.add(edgeMesh);

            // CSS3D video
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${CONFIG.youtubeId}?start=${segment.start}&autoplay=1&mute=1&controls=1&playsinline=1`;
            iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
            iframe.style.width = '320px';
            iframe.style.height = '240px';
            iframe.style.border = '0';
            iframe.style.background = '#000';
            
            const cssObject = new CSS3DObject(iframe);
            cssObject.position.set(0, 0, d/2 + 0.01);
            cssObject.scale.set(1/320, 1/320, 1);
            
            const cssPivot = new THREE.Object3D();
            cssPivot.add(cssObject);
            cssScene.add(cssPivot);

            const tv = { 
                body, 
                mesh, 
                cssObject, 
                cssPivot, 
                segment,
                hasHitWater: false
            };
            state.tvs.push(tv);
            updateInfo();
        }

        // Create Splash Effect
        function createSplash(x, z) {
            const waterSurface = document.getElementById('water-surface');
            const splash = document.createElement('div');
            splash.className = 'splash';
            
            // Convert 3D position to screen position
            const screenX = (x / 10) * window.innerWidth / 2 + window.innerWidth / 2;
            const screenY = window.innerHeight * 0.7; // Near water surface
            
            splash.style.left = screenX + 'px';
            splash.style.top = screenY + 'px';
            
            waterSurface.appendChild(splash);
            state.splashCount++;
            updateInfo();
            
            setTimeout(() => splash.remove(), 1000);
        }

        // Update Info
        function updateInfo() {
            document.getElementById('tv-count').textContent = state.tvs.length;
            document.getElementById('feed-count').textContent = state.feedItems.length;
            document.getElementById('splash-count').textContent = state.splashCount;
        }

        // Refill Feed
        function refillFeed() {
            document.getElementById('feed-container').innerHTML = '';
            state.feedItems = [];
            CONFIG.segments.forEach((seg, i) => {
                setTimeout(() => createFeedItem(seg, i), i * 100);
            });
        }

        // Drain Water (reset)
        function drain() {
            state.tvs.forEach(tv => {
                world.removeBody(tv.body);
                scene.remove(tv.mesh);
                if (tv.cssPivot) cssScene.remove(tv.cssPivot);
            });
            state.tvs = [];
            state.splashCount = 0;
            updateInfo();
        }

        // Controls
        document.getElementById('btn-refill').addEventListener('click', refillFeed);
        document.getElementById('btn-drain').addEventListener('click', drain);

        // Animation Loop - Cinematic
        function animate() {
            requestAnimationFrame(animate);
            world.step(1 / 60);
            
            // Animate water waves
            animateWater();
            
            // Animate floating particles
            animateParticles();

            state.tvs.forEach(tv => {
                tv.mesh.position.copy(tv.body.position);
                tv.mesh.quaternion.copy(tv.body.quaternion);
                
                if (tv.cssPivot) {
                    tv.cssPivot.position.copy(tv.mesh.position);
                    tv.cssPivot.quaternion.copy(tv.mesh.quaternion);
                }
                
                // Check for water impact
                if (!tv.hasHitWater && tv.body.position.y < waterY + 1) {
                    tv.hasHitWater = true;
                    createSplash(tv.body.position.x, tv.body.position.z);
                }
                
                // Underwater lighting effect - dimmer below water
                if (tv.body.position.y < waterY) {
                    tv.mesh.material.emissiveIntensity = 0.05;
                }
            });
            
            // Gentle camera sway for cinematic feel
            const time = Date.now() * 0.0002;
            camera.position.x += Math.sin(time) * 0.002;
            camera.position.y += Math.cos(time * 0.7) * 0.001;
            camera.lookAt(0, 2, 0);

            renderer.render(scene, camera);
            cssRenderer.render(cssScene, camera);
        }

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        setTimeout(() => {
            document.querySelector('.loading').classList.add('hidden');
            refillFeed();
        }, 1000);

        animate();
    </script>
</body>
</html>
